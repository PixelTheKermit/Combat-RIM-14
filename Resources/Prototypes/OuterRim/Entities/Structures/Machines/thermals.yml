- type: entity
  id: ThermalPipework
  name: thermal pump
  description: A wall-mounted bi-directional heatpump for rapid transfer between spaces, including space. A label on the backplate indicates it's rated for 400W of radiative dissipation and is equipped with an automatic shutoff.
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      sprite: /Textures/OuterRim/thermals.rsi
      state: interior_heatsink
      drawDepth: WallMountedItems
    - type: Temperature
    - type: ApcPassiveHeater
    - type: AtmosExposed
    - type: ApcPowerReceiver
      powerLoad: 5
    - type: ExtensionCableReceiver
    - type: ThermalTransmitter
      watts: 400
    - type: Damageable
    - type: Clickable
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 20
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 1
                  max: 2
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeAabb
            bounds: "-0.10,-0.10,0.10,0.10"
          density: 190
          mask:
            - MachineMask
          layer:
            - HighImpassable
    - type: Transform
      anchored: true
    - type: Construction
      graph: ThermalPipework
      node: thermalPipework

- type: constructionGraph
  id: ThermalPipework
  start: start
  graph:
    - node: start
      edges:
        - to: thermalPipework
          steps:
            - material: Steel
              amount: 2
              doAfter: 2
    - node: thermalPipework
      entity: ThermalPipework
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 2
            - !type:DeleteEntity { }
          steps:
            - tool: Screwing
              doAfter: 1
            - tool: Anchoring
              doAfter: 2

- type: construction
  name: thermal pump
  id: ThermalPipework
  graph: ThermalPipework
  startNode: start
  targetNode: thermalPipework
  category: construction-category-utilities
  description: "Allows transferring heat through walls and radiating it into space. Magic!"
  icon:
    sprite: /Textures/OuterRim/thermals.rsi
    state: interior_heatsink
  objectType: Structure
  placementMode: SnapgridCenter
  canBuildInImpassable: true
