      soundGunshot: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
      fireRate: 1.5
    - type: Sprite
      layers:
        - state: shotgun
    - type: SignalReceiver
      inputs:
        TurretClockwise: []
        TurretAntiClockwise: []
        TurretStopRot: []
        TurretShootSemi: []
    - type: ItemSlots
      slots:
        turret_mag:
          name: Magazine
          startingItem: BoxLethalshot
          insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
          priority: 1
          whitelist:
            tags:
              - ShotgunAmmoBox