- type: entity
  id: AsteroidRock
  parent: BaseStructure
  name: asteroid rock
  suffix: Low Ore Yield
  description: A rocky asteroid. Doesn't look very appetizing.
  components:
  - type: Gatherable
    whitelist:
      tags:
        - Pickaxe
  - type: Sprite
    sprite: Structures/Walls/asteroid_rock.rsi
    state: full
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Occluder
    sizeX: 32
    sizeY: 32
  - type: Airtight
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.5,-0.5,0.5,0.5"
      density: 100
      mask:
      - FullTileMask
      layer:
      - WallLayer
  - type: IconSmooth
    key: walls
    base: rock_
  - type: OreVein
    oreChance: 0.2
    oreRarityPrototypeId: RandomOreDistributionStandard
  - type: Appearance
  - type: DamageVisuals
    thresholds: [4, 8, 12]
    damageDivisor: 2
    trackAllDamage: true
    damageOverlay:
      sprite: Structures/Walls/cracks.rsi

- type: entity
  id: AsteroidRockMining
  parent: AsteroidRock
  name: asteroid rock
  suffix: higher ore yield
  description: An asteroid. Who knows what this one's seen.
  components:
    - type: Gatherable
      whitelist:
        tags:
          - Pickaxe
    - type: OreVein
      oreChance: 0.33
      oreRarityPrototypeId: RandomOreDistributionStandard


- type: entity
  id: AsteroidRockIce
  parent: AsteroidRockMining
  name: ice rock
  suffix: higher ore yield
  description: A massive hunk of ice.
  components:
    - type: Gatherable
      whitelist:
        tags:
          - Pickaxe
    - type: OreVein
      oreChance: 0.33
      oreRarityPrototypeId: RandomOreDistributionStandard
    - type: Sprite
      color: "#C2E0F9"