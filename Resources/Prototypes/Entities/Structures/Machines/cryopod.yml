- type: entity
  id: MachineCryopod
  parent: BaseMachine
  name: cryopod
  description: You don't want to go back in there...
  suffix: Spawns
  components:
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/cryopod.rsi
    layers:
    - state: closed
  - type: Anchorable
    delay: 999999
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.5,0.25,0.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: MaterialStorage
  - type: Appearance
  - type: Climbable
  - type: CryopodSpawn

- type: entity
  id: MachineCryopodNoSpawns
  parent: MachineCryopod
  suffix: No Spawns
  components:
  - type: CryopodSpawn
    doSpawns: false
