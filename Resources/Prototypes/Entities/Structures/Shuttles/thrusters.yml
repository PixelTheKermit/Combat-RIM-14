- type: entity
  id: BaseThruster
  parent: BaseStructureDynamic
  abstract: true
  components:
    - type: AmbientSound
      enabled: false
      range: 4
      volume: -4
      sound:
        path: /Audio/Effects/shuttle_thruster.ogg
    - type: Transform
      anchored: true
    - type: Physics
      bodyType: Static
    - type: Rotatable
      rotateWhileAnchored: true
    - type: Thruster
      damage:
        types:
          Heat: 40
    - type: InteractionOutline
    - type: Sprite
      netsync: false
    - type: Appearance
    - type: ThrusterVisuals
    - type: ExtensionCableReceiver
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 300  # Considering we need a lot of thrusters didn't want to make an individual one too tanky
        behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]
    - type: StaticPrice
      price: 300
  placement:
    mode: SnapgridCenter

- type: entity
  id: Thruster
  parent: [ BaseThruster, ConstructibleMachine ]
  components:
  - type: Thruster
  - type: Temperature
  - type: AtmosExposed
  - type: ApcPowerReceiver
    powerLoad: 150
  - type: ExtensionCableReceiver
  - type: Machine
    board: ThrusterMachineCircuitboard
  - type: Sprite
    sprite: Structures/Shuttles/thruster.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1


- type: entity
  id: ThrusterGas
  name: gas thruster
  description: It runs on magic! Well, that's not quite true, it runs on high temperature gas or just straight plasma depending on your mood.
  parent: BaseThruster
  components:
    - type: Thruster
    - type: GasPowerProvider
    - type: PipeColorVisuals
    - type: AtmosPipeColor
    - type: AtmosUnsafeUnanchor
    - type: PipeAppearance
    - type: AtmosDevice
    - type: NodeContainer
      nodes:
        pipe:
          !type:PipeNode
          nodeGroupID: Pipe
          pipeDirection: South
    - type: Sprite
      sprite: Structures/Shuttles/thruster.rsi
      layers:
        - state: pipeHalf
          sprite: Structures/Piping/Atmospherics/pipe.rsi
          map: [ "enum.PipeVisualLayers.Pipe" ]
        - state: base
          map: ["enum.ThrusterVisualLayers.Base"]
        - state: thrust
          map: ["enum.ThrusterVisualLayers.ThrustOn"]
          shader: unshaded
        - state: thrust_burn_unshaded
          map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
          shader: unshaded
          offset: 0, 1

