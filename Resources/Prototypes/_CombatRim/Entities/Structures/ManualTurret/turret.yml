- type: entity
  abstract: true
  parent: ConstructibleMachine
  id: WeaponBaseTurretManual
  name: turret
  description: A static, non-existent gun. Why are you praying?
  placement:
    mode: SnapgridCenter
  components:
    - type: ControllableMob
    - type: Actions
    - type: Input
    - type: Examiner
    - type: Eye
    - type: LagCompensation
    - type: Mind
    - type: ManualTurret # BRAND NEW COMPONENT FROM PIXEL CO. MADE FROM THE BLOOD AND SWEAT OF ONE POOR CODER!
      fullAuto: true
      minAngle: 2
      maxAngle: 4
      angleIncrease: 1
      angleDecay: 2
      fireCost: 2.5
      soundGunshot: /Audio/Weapons/Guns/Gunshots/smg.ogg
      fireRate: 12
    - type: Clickable
    - type: InteractionOutline
    - type: Transform
      anchored: true
    - type: Anchorable
      delay: 4
    - type: Physics
      bodyType: Dynamic
    - type: Pullable
    - type: Fixtures
      fixtures:
      - shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.10,0.15,0.20"
        density: 1800
        mask:
        - MachineMask
        layer:
        - MachineLayer
    - type: Sprite
      netsync: false
      sprite: Objects/Weapons/Guns/turrets.rsi
      drawdepth: WallMountedItems
      layers:
        - state: syndie_lethal
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          # TODO: Construction graph
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
- type: entity
  abstract: true
  parent: WeaponBaseTurretManual
  id: WeaponBasePoweredTurretManual
  name: powered turret
  description: A static, non-existent powered gun. What are you hoping for?
  components:
    - type: Battery
      maxCharge: 500
      startingCharge: 0
    - type: ExaminableBattery
    - type: NodeContainer
      examinable: false
      nodes:
        input:
          !type:CableDeviceNode # This is totally a design choice and not because I couldn't figure out how to do this with LV cables
          nodeGroupID: MVPower  # To be fair, it's probably better using MV.
    - type: BatteryCharger
      voltage: Medium
    - type: PowerNetworkBattery
      maxSupply: 50
      maxChargeRate: 10
      supplyRampTolerance: 10
      supplyRampRate: 5
    - type: Temperature
    - type: ApcPassiveHeater
    - type: AtmosExposed

- type: entity
  parent: WeaponBasePoweredTurretManual
  id: WeaponTurretManual
  name: turret
  description: A turret with a high firerate. Chews up it's ammo like it's nothing.
  components:
    - type: Machine
      board: WeaponTurretManualCircuitboard
    - type: ItemSlots
      slots:
        turret_cartridge:
          name: Cartridge
          priority: 2
          whitelist:
            tags:
              - CartridgeHeavyRifle
        turret_mag:
          name: Magazine
          insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
          priority: 1
          whitelist:
            tags:
              - MagazineBoxMinigun
    - type: ContainerContainer
      containers:
        turret_mag: !type:ContainerSlot

- type: entity
  parent: WeaponBasePoweredTurretManual
  id: WeaponLaserTurretManual
  name: laser turret
  description: A static, very heavy and precise laser gun, does not require ammo yet uses more power.
  components:
    - type: Battery
      maxCharge: 875
      startingCharge: 0
    - type: Machine
      board: WeaponLaserTurretManualCircuitboard
    - type: ManualTurret 
      minAngle: 0
      maxAngle: 0
      fireCost: 15
      fullAuto: true
      soundGunshot: /Audio/Weapons/Guns/Gunshots/laser.ogg
      fireRate: 3
      isBatteryWeapon: true
      machinePartFiringSpeed: Laser
    - type: Sprite
      layers:
        - state: laser
    - type: ProjectileBatteryAmmoProvider
      proto: EmitterBolt

- type: entity
  parent: WeaponBasePoweredTurretManual
  id: WeaponRocketTurretManual
  name: rocket launcher turret
  description: A very energy intensive turret. It's expensive ammo is worth it, but also dangerous if misused.
  components:
    - type: Machine
      board: WeaponRocketTurretManualCircuitboard
    - type: ManualTurret
      fireCost: 100
      soundGunshot: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
      fireRate: 0.25
      fullAuto: false
    - type: Sprite
      layers:
        - state: rocket
    - type: ItemSlots
      slots:
        turret_cartridge:
          name: Cartridge
          priority: 2
          whitelist:
            tags:
              - CartridgeRocket
        turret_mag:
          name: Magazine
          insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
          priority: 1
          whitelist:
            tags:
              - RocketAmmoBox

