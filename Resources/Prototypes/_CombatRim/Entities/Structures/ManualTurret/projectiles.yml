- type: entity
  name: turret laser
  id: TurretLaser
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Sprite
    color: "#ff3333"
    sprite: Structures/Power/Generation/Singularity/emitter.rsi
    layers:
      - state: projectile
        shader: unshaded
  - type: Ammo
    muzzleFlash: null
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
      fly-by: *flybyfixture
  - type: Projectile
    damage:
      types:
        Heat: 28
        Structural: 15
  - type: TimedDespawn
    lifetime: 3

- type: entity
  id: PelletShotgunTurret
