- type: entity
  name: luger
  parent: BaseWeaponPistol
  id: WeaponPistolLuger
  description: A gun that shouldn't work in this age. Is useless on armored personell.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/luger.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/luger.rsi
  - type: Item
    size: 5
  - type: Gun
    fireRate: 5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolLuger
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolLuger
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistolLuger
        priority: 1
        whitelist:
          tags:
            - CartridgePistolLuger
