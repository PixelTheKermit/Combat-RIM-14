- type: entity
  name: Merchant
  id: MerchantBase
  components:
  - type: Faction
    factions:
    - SimpleNeutral
  - type: Physics
    bodyType: KinematicController # Same for all inheritors
  - type: Fixtures
    fixtures:
    - shape:
        # Circles, cuz rotation of rectangles looks very bad
        !type:PhysShapeCircle
        radius: 0.35
      density: 50
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Damageable
  - type: Sprite
    drawdepth: Mobs
    netsync: false
    sprite: Mobs/Silicon/Bots/merchantbot.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: base
  - type: Clickable
  - type: InteractionOutline
  - type: MobThresholds
    thresholds:
      0: Alive
  - type: DamageStateVisuals
    states:
      Alive:
        Base: base
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Speech

- type: entity
  name: Buyer Merchant
  description: A merchant that buys stuff from you
  id: PurchasingMerchant
  parent: MerchantBase
  components:
  - type: MerchantSell
    cashPrototype: SpaceCash
    blacklist:
    - SellMerchantBlacklist

