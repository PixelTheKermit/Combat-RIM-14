- type: entity
  name: anti-personnel drone
  id: GunDrone
  parent: PlayerSiliconBase
  components:
  - type: Body
    prototype: Drone2
  - type: ControllableMob
  - type: CombatMode
  - type: InputMover
  - type: InnateTool
    tools:
      - id: ClothingBackpackSatchelDrone
      - id: WeaponSubMachineGunAtreides
  - type: NameIdentifier
    group: Drone
  - type: Inventory
    templateId: drone
  - type: Strippable
  - type: UserInterface
    interfaces:
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface.
  - type: MovementSpeedModifier
    baseWalkSpeed : 3
    baseSprintSpeed : 3
  - type: MobState
    thresholds:
      0: Alive
      80: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: dronedark
      Critical:
        Base: shelldark
      Dead:
        Base: shelldark
  - type: Flashable
  - type: NoSlip
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
  - type: SlowOnDamage
    speedModifierThresholds:
      50: 0.7
      60: 0.5
  - type: Temperature
    heatDamageThreshold: 5000
    currentTemperature: 310.15
    specificHeat: 42
    heatDamage:
      types:
        Heat : 1 #per second, scales with temperature & other constants
  - type: Sprite
    netsync: false
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: dronedark
      sprite: Mobs/Silicon/drone.rsi
  - type: MovementIgnoreGravity
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      density: 50
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Appearance
    visuals:
      - type: GenericEnumVisualizer
        key: enum.DroneVisuals.Status
        layer: 0
        states:
          enum.DroneStatus.Off: shell
          enum.DroneStatus.On: drone
  - type: ReplacementAccent
    accent: silicon
  - type: Repairable
    fuelcost: 15
    doAfterDelay: 8
  - type: Actions
  - type: Tag
    tags:
      - ShoesRequiredStepTriggerImmune
      - CannotSuicide

