- type: entity
  id: CombatRimBaseScrapDebris
  parent: AfterlightBaseDebris
  name: Scrap Debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
        - Plating
        - Plating
        - Plating
        - FloorSteel
        - Lattice
      blobDrawProb: 0.5
      radius: 6
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        Plating:
          - prob: 6 # Intentional blank.
          - id: CombatRimSalvageMaterialCrateSpawner
            prob: 1
          - id: CombatRimCrateSalvageMachineGoodies
            prob: 0.03
          - id: CombatRimCrateSalvageEquipment
            prob: 0.03
          - id: CombatRimCrateEngineeringCableBulk
            prob: 0.01
          - id: SalvageMobSpawner
            prob: 0.7
          - id: WallSolid
            prob: 3
          - id: Grille
            prob: 1
        Lattice:
          - prob: 5
          - id: Grille
            prob: 1
          - id: CombatRimCrateSalvageMachineGoodies
            prob: 0.03
          - id: CombatRimCrateEngineeringCableBulk
            prob: 0.03
          - id: CombatRimCrateSalvageEquipment
            prob: 0.03
        FloorSteel:
          - prob: 4 # Intentional blank.
          - id: CombatRimSalvageMaterialCrateSpawner
            prob: 1
          - id: CombatRimCrateSalvageEquipment
            prob: 0.03
          - id: SalvageMobSpawner
            prob: 0.7
    - type: GCAbleObject
      queue: SpaceDebris
    - type: IFF
      flags: HideLabel
      color: "#88b0d1"

- type: entity
