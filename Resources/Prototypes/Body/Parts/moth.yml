- type: entity
  id: PartMoth
  parent: BaseItem
  name: "moth body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []

- type: entity
  id: TorsoMoth
  name: "moth torso"
  parent: PartMoth
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Moth/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Moth/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso
    size: 14
    compatibility: Biological
    mechanisms:
    - OrganAnimalHeart
    - OrganHumanLungs
    - OrganHumanStomach
    - OrganAnimalLiver
    - OrganHumanKidneys
#    criticalThreshold: 100
#    deadThreshold: 150

- type: entity
