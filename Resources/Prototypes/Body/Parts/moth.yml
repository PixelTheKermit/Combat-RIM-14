- type: entity
  id: PartMoth
  parent: BaseItem
  name: "moth body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []

- type: entity
  id: TorsoMoth
  name: "moth torso"
  parent: PartMoth
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Species/Moth/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Moth/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso

- type: entity
  id: HeadMoth
  name: "moth head"
  parent: PartMoth
  components:
