    netsync: false
    sprite: Mobs/Species/Moth/parts.rsi
    state: "head_m"
  - type: Icon
    sprite: Mobs/Species/Moth/parts.rsi
    state: "head_m"
  - type: BodyPart
    partType: Head
    vital: true
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
    baseWalkSpeed: 0
    baseSprintSpeed: 0
  - type: InputMover
  - type: GhostOnMove
  - type: Tag
    tags:
      - Head

